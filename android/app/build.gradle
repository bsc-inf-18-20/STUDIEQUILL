plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Apply Google Services plugin
}

android {
    namespace = "com.example.studie" // Define the namespace (your app package)

    // Update to API level 31 or higher
    compileSdk = 34  // Set this to at least 31 (Android 12)
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.studie" // Your app's package name
        minSdk = 23 // Minimum SDK version you want to support (can be reduced to 21 for wider support)
        targetSdk = 34 // Set this to at least 31 (Android 12)

        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Change this to your release signing config if needed
        }
    }
}

flutter {
    source = "../.."
}

// Additional repositories if needed
repositories {
    google()
    mavenCentral()  // Prefer mavenCentral instead of jcenter()
}
